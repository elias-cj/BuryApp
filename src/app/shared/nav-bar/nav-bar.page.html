<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">


<ion-header>
  <ion-toolbar class="transparent-toolbar">
    <ion-buttons slot="start" class="menu-button">
      <ion-menu-button class="hamburguesa"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-content">
  <ion-content >
    <div class="menu-header">
      <h2>PERFIL</h2>
      <p>{{ usuario?.email || 'Cargando...' }}</p>
    </div>
    
    <ion-list lines="none">
      <ion-item-divider>
        <ion-label>Informacion personal</ion-label>
      </ion-item-divider>
      
      <ion-item>
        <ion-icon class="fa-solid fa-user" slot="start"></ion-icon>
        <ion-label>Datos personales</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon class="fa-solid fa-circle-question" slot="start"></ion-icon>
        <ion-label>Ayuda online</ion-label>
      </ion-item>
      
      <ion-item-divider>
        <ion-label>Configuracion</ion-label>
      </ion-item-divider>
      
      <ion-item>
        <ion-icon class="fa-solid fa-bell" slot="start"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </ion-item>
      
      
      <ion-item [routerLink]="['/informacion-legal']">
        <ion-icon class="fa-solid fa-file-alt" slot="start"></ion-icon>
        <ion-label>Informacion legal</ion-label>
      </ion-item>
      
      <ion-item [routerLink]="['/favoritos']">
        <ion-icon class="fa-solid fa-heart" slot="start"></ion-icon>
        <ion-label>Lugares favoritos</ion-label>
      </ion-item>
      
      
      <ion-item-divider>
        <ion-label>Beneficio</ion-label>
      </ion-item-divider>
      
      <ion-item>
        <ion-icon class="fa-solid fa-gift" slot="start"></ion-icon>
        <ion-label>Invitar amigos</ion-label>
      </ion-item>
      
      <ion-item button (click)="cerrarSesion()">
        <ion-icon class="fa-solid fa-sign-out-alt" slot="start"></ion-icon>
        <ion-label>Cerrar sesi√≥n</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
